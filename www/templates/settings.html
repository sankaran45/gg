<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Settings</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body ng-controller="AppCtrl">
    <ion-view view-title="Settings">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Settings</h1>
    </ion-header-bar>

    <ion-content>
      <div class="list">
        <div class="item item-divider">
          Settings
        </div>

        <ion-toggle ng-repeat="item in settingsList"
                    ng-model="item.checked"
                    ng-checked="item.checked">
          {{ item.text }}
        </ion-toggle>

        <label class="item item-input item-select">
          <div class="input-label">
            Verses per page
          </div>
          <select ng-model="selectedItem" ng-options="item.value for item in versesList" ng-change="save()">
          </select>
        </label>

        <div class="item">
          <pre ng-bind="settingsList | json"></pre>
        </div>
        <div class="item">
          <pre ng-bind="versesList | json"></pre>
        </div>

        <div class="item item-divider">
          Notifications
        </div>

        <ion-toggle ng-model="pushNotification.checked"
                    ng-change="pushNotificationChange()">
          Push Notifications
        </ion-toggle>

        <div class="item">
          <pre ng-bind="pushNotification | json"></pre>
        </div>

        <ion-toggle toggle-class="toggle-assertive"
                    ng-model="emailNotification"
                    ng-true-value="'Subscribed'"
                    ng-false-value="'Unubscribed'">
          Newsletter
        </ion-toggle>

        <div class="item">
          <pre ng-bind="emailNotification | json"></pre>
        </div>

      </div>

    </ion-content>
  </ion-view>
  </body>
</html>
